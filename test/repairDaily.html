function lastweekquery(){
	var querysdate=document.butianribao.querysdate.value;
	document.butianribao.action = '/hps/dailyReport.do?method=viewlastweek&date='+querysdate;
	document.butianribao.submit()
}
function nextweekquery(){
	var querysdate=document.butianribao.querysdate.value;
	document.butianribao.action = '/hps/dailyReport.do?method=viewnextweek&date='+querysdate;
	document.butianribao.submit()
}
function link(str1){	
	window.location.href='/hps/dailyReport.do?method=writeDailyReport&date='+str1;
}
function init(){
	var jsbutianstartdate=document.butianribao.jsbutianstartdate.value;
	var jsbutianenddate=document.butianribao.jsbutianenddate.value;	
	
	if(jsbutianstartdate!='null'){

	}
	if(jsbutianenddate!='null'){
		document.butianribao.queryedate.value = jsbutianenddate;
	}
	initNav('navBar', '日报周报', '补填日报');
	initButton('btnLastWeek', 80);
	initButton('btnNextWeek', 80);
}
</script>
